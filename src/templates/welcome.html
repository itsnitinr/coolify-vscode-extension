<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: var(--vscode-font-family);
        color: var(--vscode-foreground);
        margin: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .content {
        text-align: center;
        max-width: 100%;
      }
      .logo {
        width: 80px;
        height: 80px;
        margin-bottom: 16px;
        transition: filter 0.2s ease;
      }
      .logo:hover {
        filter: drop-shadow(0 4px 8px rgba(140, 82, 255, 0.3));
      }
      h2 {
        font-size: 1.2em;
        margin: 0 0 8px;
        font-weight: 600;
      }
      .subtitle {
        color: var(--vscode-descriptionForeground);
        margin: 0 0 20px;
        font-size: 0.9em;
        line-height: 1.4;
      }
      .configure-button {
        padding: 8px 16px;
        background: var(--vscode-button-background);
        color: var(--vscode-button-foreground);
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 13px;
        margin-bottom: 16px;
      }
      .configure-button:hover {
        background: var(--vscode-button-hoverBackground);
      }
      .docs-link {
        color: var(--vscode-textLink-foreground);
        text-decoration: none;
        font-size: 0.9em;
      }
      .docs-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <img src="${logoUri}" alt="Coolify Logo" class="logo" />
      <h2>Coolify Deployments</h2>
      <p class="subtitle">Configure your Coolify server to get started</p>
      <button class="configure-button" onclick="configure()">Configure</button>
      <br />
      <a
        href="https://coolify.io/docs/api-reference/authorization#generate"
        class="docs-link"
        target="_blank"
      >
        Learn how to generate API token â†’
      </a>
    </div>
    <script>
      const vscode = acquireVsCodeApi();

      function configure() {
        vscode.postMessage({ type: 'configure' });
      }
    </script>
  </body>
</html>
